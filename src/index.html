<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, , user-scalable=yes">
    <title>Lyrics</title>
    <link rel="stylesheet" href="./styles/general.scss">
    <link rel="stylesheet" href="./styles/smallUI.scss">
    <link rel="stylesheet" href="./styles/largeUI.scss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="wrapper">

        </div>
    
        <div class="main">
            <h1>Lyrics</h1>
            <div class="mdc-tab-bar" role="tablist">
                <div class="mdc-tab-scroller">
                  <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">
                      <button class="mdc-tab mdc-tab--active local-song-tab" role="tab" aria-selected="true" tabindex="1">
                        <span class="mdc-tab__content">
                          <span class="mdc-tab__icon material-icons" aria-hidden="true">folder_open</span>
                          <span class="mdc-tab__text-label">Local song</span>
                        </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator--active">
                          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                      </button>
                      <button class="mdc-tab search-tab" role="tab" aria-selected="false" tabindex="1">
                        <span class="mdc-tab__content">
                          <span class="mdc-tab__icon material-icons" aria-hidden="true">cloud</span>
                          <span class="mdc-tab__text-label">Search</span>
                        </span>
                        <span class="mdc-tab-indicator">
                          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                      </button>
                    </div>
                  </div>
                </div>
            </div>

            <div class="local-song buttons">
                <div class="button-div">
                    <button class="mdc mdc-button mdc-button--raised" id="lrc-button">
                        <span class="mdc-button__label">Load .lrc file</span>
                    </button>
                    <span class="text" id="lrc-file-text">No file selected</span>
                </div>
                <div class="button-div">
                    <button class="mdc mdc-button mdc-button--raised" id="song-button">
                        <span class="mdc-button__label">Load song file</span>
                    </button>
                    <span class="text" id="song-file-text">No file selected</span>
                </div>
            
                <input id="lrc-input" type="file" name="lrc"/>
                <input id="song-input" type="file" name="song"/>
            </div>

            <div class="search">
                <label class="mdc-text-field mdc-text-field--filled mdc-text-field--with-trailing-icon">
                    <span class="mdc-text-field__ripple"></span>
                    <input class="mdc-text-field__input song-keywords" type="text" aria-labelledby="song-keywords">
                    <i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing search-icon" tabindex="0" role="button">search</i>
                    <span class="mdc-floating-label" id="song-keywords">Search...</span>
                    <span class="mdc-line-ripple"></span>
                </label>
                <div role="progressbar" class="search-progress mdc-linear-progress mdc-linear-progress--indeterminate" aria-label="Progress Bar" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0">
                    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                      <span class="mdc-linear-progress__bar-inner"></span>
                    </div>
                    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                      <span class="mdc-linear-progress__bar-inner"></span>
                    </div>
                </div>

                <ul class="mdc-list mdc-list--two-line search-results">
                </ul>
            </div>

            <div class="loading">
                <div role="progressbar" class="loading-progress mdc-linear-progress mdc-linear-progress--indeterminate" aria-label="Progress Bar" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0">
                    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                      <span class="mdc-linear-progress__bar-inner"></span>
                    </div>
                    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                      <span class="mdc-linear-progress__bar-inner"></span>
                    </div>
                </div>
                <p class="loading-text"></p>
                <button class="mdc mdc-button mdc-button--raised go-back">
                    <span class="mdc-button__label">Go back</span>
                </button>
            </div>
            <button class="mdc mdc-button mdc-button--raised start-lyrics">
                <span class="mdc-button__label">Start</span>
            </button>
        </div>
    
        <div class="lyrics"></div>

        <div class="overlay song-info">
            <img id="cover">
            <div>
                <h1 id="title">Title</h1>
                <h3 id="artist">Artist</h3>
            </div>
        </div>

        <div class="overlay controls hidden-lines-fab">
            <button class="mdc-fab mdc stop" aria-label="Stop">
                <div class="mdc-fab__ripple"></div>
                <span class="mdc-fab__icon material-icons">stop</span>
            </button>
            <button class="mdc-fab mdc playpause" aria-label="Play/pause">
                <div class="mdc-fab__ripple"></div>
                <span class="mdc-fab__icon material-icons playpause_icon">pause</span>
            </button>
            <button class="mdc-fab mdc mdc-fab--exited resume_scrolling" aria-label="Resume scrolling">
                <div class="mdc-fab__ripple"></div>
                <span class="mdc-fab__icon material-icons">menu_open</span>
            </button>
        </div>
    </div>
    <script src="./js/main.js" async></script>
</body>
</html>
